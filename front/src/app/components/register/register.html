<body class="container-fluid">

    <header class="container-fluid">
        <h1 class="arriba text-center mt-3">Create New</h1>
        <h1 class="abajo text-center">Account</h1>
        <span>
        <h6 class="text-center mt-3 fw-bold"> Already Registered? Log in <a href="">here.</a> </h6>
        </span>           
    </header>
    
    <main>
        <form class="m-5" (ngSubmit)="register()" #form="ngForm">
            
            <div class="col-md-6 container-fluid mt-2">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" 
                class="form-control" 
                placeholder="Type your full name here"
                id="name"
                name="name"
                [(ngModel)]="newUser.name"
                required                
                />
            </div>
            
            <div class="col-md-6 container-fluid mt-2 ">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" 
                class="form-control" 
                placeholder="Choose an username longer than 5 characters" 
                id="username"
                name="username"
                [(ngModel)]="newUser.username"
                required
                />
            </div>            

            <div class="col-md-6 container-fluid mt-2">
                <label for="email" class="form-label fw-bold">Email</label>
                <input type="email" 
                class="form-control" 
                placeholder="Type your email address here"
                id="email"
                name="email"
                [(ngModel)]="newUser.email"
                required
                />

            </div>
            <div class="col-md-6 container-fluid mt-2">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" 
                class="form-control" 
                placeholder="Choose a password, at least 8 characters"
                id="password"
                name="password"
                [(ngModel)]="newUser.password"
                required

                />
            </div>
            
            <div class="col-12 text-center mt-4 container-fluid">
                 <label for="pfPicture" class="form-label fw-bold">Upload your profile picture:</label> <br>
                 <br>
                 <input type="file" 
                 accept="image/*"
                 (change)="onFileSelected($event)"
                 />

                 <!-- image previous view -->
            <div class="text-center mt-3">
            <img *ngIf="imagePreview" [src]="imagePreview" alt="previous view" width="120" style="border-radius: 6px;">
            </div>
                 
            </div>

            <div class="col-12 text-center mt-5 container-fluid">
                <button type="submit" class=" btn color-button btn-primary">Sign up</button>
            </div>
        </form>

            <!--to show message-->

         <div *ngIf="message" class="text-center mt-3">
            <strong>{{ message }}</strong>
         </div>

    </main>
</body>
