<!-- forgot-password.html -->

<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="form-container">
        <!-- Logo -->
        <div class="mb-4 text-center">
          <img
            src="../../../assets/icon.jpg"
            alt="Logo"
            class="img-fluid"
            style="max-height: 80px"
          />
        </div>

        <!-- Title -->
        <h2 class="text-center accent mb-4">Recover Your Password</h2>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              [(ngModel)]="email"
              required
            />
          </div>

          <!-- Button -->
          <div class="d-grid mb-3">
            <button
              type="submit"
              class="btn btn-accent"
              [disabled]="forgotForm.invalid"
            >
              Send Reset Link
            </button>
          </div>

          <!-- Back to login -->
          <div class="text-center">
            <a [routerLink]="['/login']" class="accent">Back to login</a>
          </div>
        </form>

        <!-- Optional message -->
        <div *ngIf="message" class="text-center mt-3">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
