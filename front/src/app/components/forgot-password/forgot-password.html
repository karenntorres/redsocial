<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="form-container">
          <div class="mb-4">
            <img
              src="../../../assets/icon.jpg"
              alt="Logo"
              class="img-fluid"
              style="max-height: 80px"
            />
          </div>
          <h2 class="text-center accent mb-4">Recover Your Password</h2>

          <form name="forgotForm" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
                required
              />
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-accent">
                Send Reset Link
              </button>
            </div>

            <div class="text-center">
              <a href="/logIn.html" class="accent">Back to login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
