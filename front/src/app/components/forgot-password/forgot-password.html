<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="form-container">
        <div class="mb-4 text-center">
          <img
            src="assets/glim-logo.png"
            alt="Logo"
            class="img-fluid"
            style="max-height: 80px"
          />
        </div>

        <h2 class="text-center accent mb-4">Recover Your Password</h2>

        <form [formGroup]="recoverForm" (ngSubmit)="handleRecover()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"
              placeholder="Enter your email"
            />
            <div
              *ngIf="
                recoverForm.get('email')?.invalid &&
                recoverForm.get('email')?.touched
              "
              class="text-danger mt-1"
            >
              A valid email is required.
            </div>
          </div>

          <div class="d-grid mb-3">
            <button
              type="submit"
              class="btn btn-accent"
              [disabled]="recoverForm.invalid"
            >
              Send Reset Link
            </button>
          </div>

          <div class="text-center">
            <a [routerLink]="['/login']" class="accent">Back to login</a>
          </div>
        </form>

        <div *ngIf="message" class="text-center mt-3 alert alert-info">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
