<div
  class="container"
  style="font-family: 'Roboto', sans-serif; max-width: 800px"
>
  <!-- Crear nueva publicación -->
  <div class="mb-4 p-4 border rounded shadow-sm bg-white">
    <textarea
      [(ngModel)]="nuevaPublicacion"
      class="form-control mb-3"
      rows="3"
      placeholder="Share a glim of your day"
    ></textarea>

    <input
      type="file"
      (change)="onImageSelected($event)"
      class="form-control mb-3"
    />

    <button
      class="btn"
      style="background-color: #0093ab; color: white"
      (click)="publicar()"
      [disabled]="cargando"
    >
      Post
    </button>
  </div>

  <!-- Lista de publicaciones -->
  <div *ngIf="posts.length === 0" class="text-center text-muted mb-5">
    <p>There are no posts yet. Be the first to share something!</p>
  </div>

  <div
    *ngFor="let post of posts; trackBy: trackByPostId"
    class="mb-4 p-4 border rounded shadow-sm bg-white position-relative"
  >
    <!-- Botón eliminar con icono de Bootstrap -->
    <button
      class="btn btn-sm"
      (click)="eliminar(post)"
      [disabled]="cargando"
      style="position: absolute; top: 10px; right: 10px; color: #0093ab"
    >
      <i class="bi bi-trash-fill"></i>
    </button>

    <p class="mb-1 fw-bold">Usuario</p>
    <p class="mb-3">{{ post.contenido }}</p>

    <img
      *ngIf="post.imagen"
      [src]="post.imagen"
      alt="Imagen"
      class="img-fluid mb-3"
    />
  </div>
</div>
