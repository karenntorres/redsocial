<div class="container login-wrapper">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="form-container">
        <div class="mb-4 text-center">
          <img
            src="assets/glim-logo.png"
            alt="Logo"
            class="img-fluid"
            style="max-height: 80px"
          />
        </div>

        <h2 class="text-center accent mb-4">Log In</h2>

        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              [(ngModel)]="email"
              name="email"
              type="email"
              id="email"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              [(ngModel)]="password"
              name="password"
              type="password"
              id="password"
              class="form-control"
              required
            />
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-accent">Log In</button>
          </div>

          <div class="text-center">
            <a (click)="goToForgotPassword()" class="accent" style="cursor: pointer;">Forgot your password?</a>
          </div>

          <div *ngIf="message" class="text-center mt-3 text-danger">
            {{ message }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
